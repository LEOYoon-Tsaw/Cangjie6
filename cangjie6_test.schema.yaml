# Rime schema
# encoding: utf-8

schema:
  name: "蒼頡檢字法"
  schema_id: cangjie6
  author:
    - "發明人 朱邦復先生、沈紅蓮女士"
  dependencies:
    - luna_pinyin
    - jyutping
    - zyenpheng
  description: "第六代倉頡輸入法\x0a碼表由雪齋、惜緣和crazy4u整理\x0a"
  version: 0.18
 
switches:
  - name: ascii_mode
    reset: 0
  - name: full_shape
    reset: 0
  - name: simplification
    reset: 0
  - name: extended_charset
    reset: 1

switcher:
  save_options:
    - simplification
    - extended_charset
 
engine:
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@middle_chinese
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@jyutping_reverse_lookup
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@pinyin
    - affix_segmentor@jyutping
    - affix_segmentor@pinyin_lookup
    - affix_segmentor@jyutping_lookup
    - affix_segmentor@reverse_lookup
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - script_translator@pinyin
    - script_translator@jyutping
    - script_translator@pinyin_lookup
    - script_translator@jyutping_lookup
    - script_translator@reverse_lookup

simplifier:
  tip: all

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"

translator:
  dictionary: cangjie6.extended
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 5
  preedit_format:
    - xform/(?<=[a-z])\s(?=[a-z])/ /
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片・|"
    - xform/^[abcdefghijklmnopqrstuvwxyz~]+$//
  disable_user_dict_for_patterns:
    - "^z.*$"
  initial_quality: 0.75

pinyin:
  tag: pinyin
  dictionary: luna_pinyin
  enable_charset_filter: true
  prefix: 'P'
  suffix: ';'
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  tips: "【漢拼】"
  initial_quality: 0.2

jyutping:
  tag: jyutping
  dictionary: jyutping
  enable_charset_filter: true
  prefix: 'J'
  suffix: ';'
  tips: "【粵拼】"
  initial_quality: 0.1

abc_segmentor:
  extra_tags:
    - pinyin
    - jyutping

reverse_lookup:
  tag: reverse_lookup
  prefix: "`"
  suffix: ";"
  tips: "【反查】"

pinyin_lookup:
  tag: pinyin_lookup
  prefix: "`P"
  suffix: ";"
  dictionary: luna_pinyin
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  tips: "【漢拼反查】"
  extra_tags:
    - reverse_lookup

jyutping_lookup:
  tag: jyutping_lookup
  prefix: "`J"
  suffix: ";"
  dictionary: jyutping
  tips: "【粵拼反查】"
  extra_tags:
    - reverse_lookup

pinyin_reverse_lookup:
  tags: [ pinyin_lookup ]
  dictionary: cangjie6
  comment_format:
    - "xform/$/〕/"
    - "xform/^/〔/"
    - "xlit|abcdefghijklmnopqrstuvwxyz |日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片、|"

jyutping_reverse_lookup:
  tags: [ jyutping_lookup ]
  dictionary: cangjie6
  comment_format:
    - "xform/$/〕/"
    - "xform/^/〔/"
    - "xlit|abcdefghijklmnopqrstuvwxyz |日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片、|"

